server:
  port: 8082

spring:
  application:
    name: delivery
  datasource:
    url: jdbc:postgresql://localhost:5432/delivery?currentSchema=delivery
    username: username
    password: secret
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          batch_size: 10
  liquibase:
    default-schema: delivery


springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.blomo: debug

